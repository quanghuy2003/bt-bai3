<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h3>product</h3>
<p>
  <a th:href="@{/product/create}">
    Add new product
  </a>
</p>
<table id = "products">
  <thead>
  <tr>
    <th>Name</th>
    <th>Edit</th>
    <th>Delete</th>
    <th>View</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="row,rowStat : ${products}">
    <td th:text="${row.getName()}"></td>
    <td><a th:href="@{/product/{id}/edit(id=${row.getId()})}">edit</a></td>
    <td><a th:href="@{/product/{id}/delete(id=${row.getId()})}">delete</a></td>
    <td><a th:href="@{/product/{id}/view(id=${row.getId()})}">view</a></td>
  </tr>
  </tbody>
</table>

<!--  </div>-->
<!--</div>-->
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
